<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.0.0/shaka-player.compiled.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Manette</title>
</head>

<body class="body">
    <div class="header container grid text-center">
        <div class="row">
            <h1 class="title">
                ChromeCast
            </h1>
        </div>
        <div class="row connectRow">
            <button class="btn btn-success connect col" id="connectBtn">
                Connect
            </button>
        </div>
    </div>
    <div class="container grid text-center rest">
        <div class="row textRow">
            <h5 class="col textCol">Left</h5>
            <h5 class="col textCol" id="pressText">Jump</h5>
            <h5 class="col textCol">Right</h5>
        </div>
        <div class="row btnRow">
            <button class="btn btn-primary back col btnCol" id="backBtn"><i class="bi bi-arrow-return-left"></i></button>
            <button class="btn btn-warning press col btnCol" id="pressBtn"><i class="bi bi-chevron-double-up"
                    id="pressIcon"></i></button>
            <button class="btn btn-primary next col btnCol" id="nextBtn"><i
                    class="bi bi-arrow-return-right"></i></button>
        </div>
    </div>
    <script src="castJS.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>

</html>
